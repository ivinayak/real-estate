<div class="container-fluid page h-100" ngbScrollSpy #investmentSpy="ngbScrollSpy">
    <div class="row mb-5" ngbScrollSpyFragment="top">
        <div [ngStyle]="{'background-image': 'url(' + investment.mainPhoto.path + ')'}" class="col-12 bg-img-investment d-flex align-items-center justify-content-center text-center">
            <label class="text-center p-5 font-size-50 text-uppercase text-white">{{investment.header}}</label>
            
        </div>
        <div class="content-bottom align-items-center justify-content-center">
            <mat-icon class="text-white cursor-pointer" (click)="investmentSpy.scrollTo('quoteArea')">expand_more</mat-icon>
        </div>
    </div>
    <div class="row my-5 pt-5" ngbScrollSpyFragment="quoteArea">
        <div class="col-1">

        </div>
        <div class="col-12 text-center">
            <label class="font-size-xl text-uppercase">{{investment.quote.text}}</label>
            <label class="hp-label pt-4 text-uppercase">{{investment.quote.from}}</label>
        </div>
        <div class="col-1">
            
        </div>
    </div>
    <div class="row my-5 px-5" ngbScrollSpyFragment="dataArea">
        <div class="col-md-4 col-12" *ngFor="let way of investment.waysOfInvesting">
            <p class="font-size-xl text-uppercase text-center">{{way.header}}</p>
            <p class="font-size-14" *ngFor="let txt of way.text">{{txt}}</p>
        </div>
    </div>
    <div class="row my-5 px-5 align-items-center" ngbScrollSpyFragment="imagesArea">
        <ng-container *ngFor="let benefit of investment.benefits; let i = index">
            <div [ngStyle]="{'background-image': 'url(' + benefit.imagePath + ')'}" class="col-md-6 col-12 bg-img-investment-1" *ngIf="i % 2 == 0">

            </div>
            <div class="col-md-6 col-12 px-5" *ngIf="i % 2 == 0">
                <p class="font-size-xl text-uppercase my-3">
                    {{benefit.header}}
                </p>
                <p class="text-secondary">
                    {{benefit.text}}
                </p>
            </div>
            <div class="col-md-6 col-12 px-5" *ngIf="i % 2 != 0">
                <p class="font-size-xl text-uppercase my-3">
                    {{benefit.header}}
                </p>
                <p class="text-secondary" >
                    {{benefit.text}}
                </p>
            </div>
            <div [ngStyle]="{'background-image': 'url(' + benefit.imagePath + ')'}" class="col-md-6 col-12 bg-img-investment-2" *ngIf="i % 2 != 0">
    
            </div>
        </ng-container>
    </div>
    <div class="row my-5">
        <div class="col-1">

        </div>
        <div class="col-10 font-size-xl text-uppercase text-center py-4">
            {{investment.financialPartnerHeader}}
        </div>
        <div class="col-1">
            
        </div>
    </div>
    <div class="row m-5">
        <div class="col-md-3 col-6" *ngFor="let comp of investment.partners">
            <div [ngStyle]="{'background-image': 'url(' + comp.imagePath + ')'}" class="bg-img-company-col">

            </div>
        </div>
    </div>
</div>
